<!doctype html>
<html>
 <head>
    <meta charset="utf-8">
 </head>
 <body>
  <table border="1px" width="300px">
    <!-- <thead>
      <tr>
        <td>Подгруппа 1</td>
        <td>Подгруппа 2</td>
      </tr>
    </thead> -->
    {% for group in lessons|groupby('time_start') %}
    <tr>
      {% for item in group.list %}
        {% if item.subgroup=='0' %}
        <td colspan=2 align="center">
        {% else %}
        <td align="center">
        {% endif %}
          <p>{{item.type}}</p>
          <p>{{item.subject}}</p>
          <p>{{item.audience}}</p>
          <p>{{item.teacher}}</p>
          {% if item.subgroup!='0' %}
          <p>{{item.subgroup}}</p>
          {% endif %}
        </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
 </body>
</html>
